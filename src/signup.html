<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @partial("partials/_dependencies.html")
    <title>Hackathon X Book Platform</title>
</head>
<body>
    @partial("partials/_navbar.html")
    <div class="container">
        <form class="card card-white d-flex flex-column justify-content-stretch align-items-center w-100" id="signUpForm">
              <div class="form-row">
                <h1>Sign up</h1>
                <p>Please fill in this form to create an account.</p>
              </div>
              <hr class="silver-line w-100">
              <div class="form-row">
                <label for="FirstName">First Name</label>
                <input type="text" class="input-text" id="FirstName" name="FirstName">
              </div>
              <div class="form-row">
                <label for="LastName">Last Name</label>
                <input type="text" class="input-text" id="LastName" name="LastName">
              </div>
              <div class="form-row">
                <label for="Email">Email</label>
                <input type="email" class="input-text" id="Email" name="Email">
              </div>
              <div class="form-row">
                <label for="Username">Username</label>
                <input type="text" class="input-text" id="Username" name="Username">
              </div>
              <div class="form-row">
                <label for="Password">Password</label>
                <input type="password" class="input-text" id="Password" name="Password">
              </div>
              <div class="form-row">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" class="input-text" id="ConfirmPassword" name="ConfirmPassword">
              </div>
              <div class="form-row">
                <button type="submit" class="btn btn-block btn-submit" id="btnSubmit">
                  Sign Up  
                </button>
              </div>
        </form>
    </div>
    @partial("partials/_footer.html")
    @partial("partials/_scripts.html")
</body>
</html>
